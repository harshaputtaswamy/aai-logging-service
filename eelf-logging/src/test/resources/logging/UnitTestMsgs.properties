#Resource key=Error Code|Message text|Resolution text |Description text
#######
#Newlines can be utilized to add some clarity ensuring continuing line
#has atleast one leading space
#ResourceKey=\
#             ERR0000E\
#             Sample error msg txt\
#             Sample resolution msg\
#             Sample description txt
#
######
#Error code classification category
#000 	Info/Debug
#100	Permission errors
#200	Availability errors/Timeouts
#300	Data errors
#400	Schema Interface type/validation errors
#500	Business process errors
#900	Unknown errors
#
########################################################################

SIMPLE_INFO_LOG=\
    UT0001I|\
    This is a simple info log with no arguments.
    
INFO_LOG_WITH_ARGS=\
    UT0002I|\
    This is an info log with some arguments {0} and {1}
    
SIMPLE_ERROR_LOG=\
    UT0001E|\
    This is a simple error log with no arguments.
    
ERROR_LOG_WITH_ARGS=\
    UT0002E|\
    This is an error log with some arguments {0} and {1}

SIMPLE_WARN_LOG=\
    UT0001W|\
    This is a simple warning log with no arguments.
    
WARN_LOG_WITH_ARGS=\
    UT0002W|\
    This is a warning log with some arguments {0} and {1}

SIMPLE_TRACE_LOG=\
    UT0001T|\
    This is a simple trace log with no arguments.
    
TRACE_LOG_WITH_ARGS=\
    UT0002T|\
    This is a trace log with some arguments {0} and {1}
        
DEBUG_LOG_WITH_ARGS=\
    UT0001D|\
    This is a debug log with some arguments {0} and {1}
